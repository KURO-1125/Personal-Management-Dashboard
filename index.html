<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Management Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#tasks">Tasks</a></li>
        <li><a href="#notes">Notes</a></li>
        <li><a href="#weather">Weather</a></li>
        <li><a href="#goals">Goals</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="tasks">
      <h2>Tasks</h2>
      <ul id="task-list"></ul>
      <input type="text" id="task-input" placeholder="New Task">
      <button id="add-task-btn">Add Task</button>
    </section>

    <section id="notes">
      <h2>Notes</h2>
      <textarea id="note-input" placeholder="Write a note..."></textarea>
      <button id="save-note-btn">Save Note</button>
      <ul id="note-list"></ul>
    </section>

    <section id="weather">
      <h2>Weather</h2>
      <div id="weather-info">

        <label for="city">Enter your City</label>
        <input type="text" placeholder="Enter City Name" id="City"> <!--Taking Input From The User For The City He/She Wants The Weather Data Of-->
        <button id="weather-btn">Get Weather</button> <!-- Button To Get The Weather Data -->
         <div id="weather-data">   <!-- Created the div to display the data coming from the API call-->
          <p>Current Temperature: <span class="CurrentTemp"></span>째C</p>     <!--Displaying Current Temperature-->
          <p>Feels Like: <span class="FeelsLike"></span>째C</p>    <!-- Displaying the Feels Like Temperature-->
          <p>Maximum Temperature: <span class="MaxTemp"></span>째C</p>   <!-- Displaying the Maximum Temperature-->
          <p>Minimum Temperature: <span class="MinTemp"></span>째C</p>   <!-- Displaying the Minimum Tempearture-->
          <p>Humidity: <span class="Humidity"></span>%</p>    <!--Displaying the Humidity -->
           <p>Wind Speed: <span class="WindSpeed"></span> km/h</p>  <!-- Displaying the Wind Speed-->
         </div>
      </div>
    </section>

    <section id="goals">
      <h2>Goals</h2>
      <input type="text" id="goal-input" placeholder="Set a goal">
      <button id="add-goal-btn">Add Goal</button>
      <ul id="goal-list"></ul>
    </section> 
  </main>

  <script src="script.js"></script>
</body>
</html>
